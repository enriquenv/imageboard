<!-- Front end page -->
<!doctype html>
<html>
<head>
    <title>Image Board SPA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>{{h1}}</h1>
        <h2>{{h2}}</h2>
<form class="upload-form">
<input type="text" id="image-title" name="imagetitle" placeholder="Image title"><br>
<input type="text" id="image-description" name="imagedescription" placeholder="Image description"><br>
<input type="text" id="username" name="username" placeholder="Username"><br>
<input @change="handleChange" type="file" id="file-upload" name="file" accept="image/*"><br>
<!-- <button @click="">Upload</button> before when error-->
<button @click="handleClick">Upload</button>
</form>
<div id="line-break"></div>
        <div class="cards-container">
            <div class="image-card" v-for="image in boardImages">
                <img v-bind:src="image.url" width="425px">
                <p class="image-title" width="425px">{{image.title}}</p>
            </div>
            
        </div>
    </main>
    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
